<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 1 }, { name: 'Tobby', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("Hello");

    // Interpolated
    const poo = "Poo!"
    console.log('Hello I am a %s string!', 'Poo!');
    console.log(`Hello I am a ${poo}`);

    // Styled
    console.log('%c I am a big text', 'font-size:50px; background:red; text-shadow:10px 10px 90 blue');

    // warning!
    console.warn('This is a warning!');

    // Error :|
    console.error('This is an ERROR!');

    // Info
    console.info('This is an INFO!: What do you want to know!');

    // Testing
    console.assert(1!==1, 'One is equal to one.');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Ouch is not a class of p.')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}.`);
    console.log(`${dog.name} is ${dog.age} years old.`);
    console.log(`${dog.name} is ${dog.age * 7} dog years.`);
    console.groupEnd(`${dog.name}`);
});
    // counting
    console.count('Vaca');
    console.count('Vaca');
    console.count('Pato');
    console.count('Vaca');
    console.count('Pato');
    console.count('Vaca');
    console.count('Vaca');
    console.count('Pato');
    console.count('Pato');
    console.count('Vaca');
    console.count('Vaca');

    // timing
    console.time('... Fetching data => ');
    fetch('https://api.github.com/users/mvisca')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('... Fetching data => ');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
