<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 25;

  // function debounce(func, wait = 20, immediate = true) {
  //     var timeout;
  //     return function() {
  //       var context = this, args = arguments;
  //       var later = function() {
  //         timeout = null;
  //         if (!immediate) func.apply3q(context, args);
  //       };
  //       var callNow = immediate && !timeout;
  //       clearTimeout(timeout);
  //       timeout = setTimeout(later, wait);
  //       if (callNow) func.apply(context, args);
  //     };
  //   }

  function shadow(e) {
    // console.log(e);
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const { offsetWidth: width, offsetHeight: height} = hero;
    let { offsetX: x, offsetY: y } = e;
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / width * walk) - (walk / 2));

  text.style.textShadow = `${xWalk * 0.6}px ${yWalk * 0.6}px 0 green, ${xWalk * 0.8}px ${yWalk * 0.8}px 0 brown, ${xWalk}px ${yWalk}px 0 yellow, ${xWalk * 1.2}px ${yWalk * 1.2}px 0 blue, ${xWalk * 1.4}px ${yWalk * 1.4}px 0 red, ${xWalk * 1.6}px ${yWalk * 1.6}px 0 magenta, ${xWalk * 1.8}px ${yWalk * 1.8}px 0 cyan`;

  }

  hero.addEventListener('mousemove', shadow, 20); // debounce(shadow, 20));

</script>
</body>
</html>
